<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event: online-offline</title>
  </head>
  <body ononline="debug(event)" onoffline="debug(event)">
    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
        alert("Evento: " + e.type);
      }
    </script>
  </body>
</html>
