<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event: afterprint e beforeprint</title>
  </head>
  <body onbeforeunload="return debug(event)">
    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
        return "Evento: " + e.type;
      }
    </script>
  </body>
</html>
