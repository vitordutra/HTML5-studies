<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id</title>
    <style>
        #box-1 {
            width: 150px;
            height: 150px;
            background-color: darkorange;
        }

        #box-2 {
            width: 150px;
            height: 150px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <!-- Se quero que dois elementos (diferentes ou iguais) possuam o mesmo estilo: class-->
    <!-- Se quero que cada elemento tenha um estilo prÃ³prio: id -->
    <div id="box-1"></div>
    <div id="box-2"></div>

    <script>
        // Document = Documento HTML
        const box1 = document.getElementById("box-1");
        console.log(box1);

        // querySelector = Seletor CSS, por isso a sintaxe parecida.
        const box2 = document.querySelector("#box-2");
        console.log(box2);
    </script>
</body>

</html>
