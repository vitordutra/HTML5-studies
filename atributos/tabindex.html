<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabindex</title>
</head>

<body>
    <form>
        <input type="text" placeholder="E-mail" tabindex="1">
        <input type="password" placeholder="Senha" tabindex="2">
        <button type="reset" tabindex="4">Limpar Formulário</button>
        <button type="submit" tabindex="3">Enviar Formulário</button>
    </form>
</body>

</html>
