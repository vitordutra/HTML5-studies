<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesskey</title>
</head>

<body>
    <button type="button" accesskey="n">
        <!--Comportamento accesskey: Ao apertar uma tecla no teclado posso acionar um botÃ£o por exemplo -->
        <!-- Para Testar: Alt+"tecla". Ex: Alt + n (chrome, edge) Alt + shift + n (firefox) -->
        Novo
    </button>
    <button type="button" accesskey="s">
        Salvar
    </button>
</body>

</html>
