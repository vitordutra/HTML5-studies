<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .botao {
            border: none;
            background-color: bisque;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <button type="button" class="botao">OK</button>
    <!-- Tag <a> : links-->
    <a href="#" class="botao">Link</a>
    <!--
        O atributo global class tem o seguinte efeito:
        Se eu criar um estilo CSS, usando a classe "botao",
        o estilo vai valer tanto pro Link: tag <a> quanto pro botao: tag <button>
    -->
</body>

</html>
