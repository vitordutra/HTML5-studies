<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag colgroup</title>
    <link rel="stylesheet" href="/tags/css/table.css">
</head>

<body>
    <table>
        <colgroup>
            <!--Especificar estilos diferentes para colunas diferentes: <col> tem que ser filha de colgroup -->
            <col span="2" style="background-color: blueviolet;">
            <col span="1" style="background-color: brown;">
        </colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Footer</td>
        </tfoot>
    </table>
</body>

</html>
