<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag canvas</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!-- Motivo de usar canvas para animação: desempenho, jogos etc-->
    <!-- Consegue usar até GPU para processamento -->
    <!-- A escrita dentro do canvas tem de ser em JavaScript -->
    <canvas id="quadro"></canvas>
    <script>
      const quadro = document.querySelector("#quadro");
      const contexto = quadro.getContext("2d");

      contexto.fillStyle = "#FF0000";
      contexto.fillRect(0, 0, 100, 100);
    </script>
  </body>
</html>
