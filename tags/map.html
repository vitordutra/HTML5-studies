<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map</title>
</head>

<body>
    <img src="/tags/images/logo.png" alt="Logo Hcode" usemap="#mapa-logo">
    <map name="mapa-logo">
        <!--Áreas clicáveis em um mapa de imagens -->
        <area shape="circle" coords="211,263,15" href="https://www.hcode.com.br" alt="Olho Esquerdo">
        <area shape="circle" coords="301,263,15" href="https://www.youtube.com/hcodebrasil" alt="Olho Direito">
    </map>
</body>

</html>
