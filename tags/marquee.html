<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag marquee</title>
  </head>
  <body>
    <marquee direction="up">Hcode treinamentos</marquee>
    <marquee
      direction="down"
      width="250"
      height="200"
      style="border: red 1px solid;"
      >Hcode treinamentos
    </marquee>
    <marquee
      direction="down"
      width="250"
      height="200"
      behavior="alternate"
      style="border: red 1px solid;"
    >
      Hcode treinamentos
    </marquee>
    <marquee
      direction="down"
      width="250"
      height="200"
      behavior="alternate"
      style="border: red 1px solid;"
    >
      <marquee behavior="alternate">Hcode treinamentos</marquee>
    </marquee>
  </body>
</html>
