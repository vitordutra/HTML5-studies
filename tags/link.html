<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Link</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="https://hcode.com.br/favicon.svg" type="image/x-icon">
    <!-- Página alternativa -->
    <link rel="alternate" type="application/json" title="Versão em JSON" href="link.json">
    <!-- Link para o autor da página -->
    <link rel="author" href="https://www.hcode.com.br">
    <!-- Acelerar o carregamento de páginas -->
    <link rel="dns-prefetch" href="https://www.hcode.com.br">
    <link rel="help" href="help.html">
    <!-- Licença -->
    <link rel="license" href="license.html">
    <!-- Carregar em background a próxima ou página anterior-->
    <link rel="next" href="page_2.html">
    <link rel="prev" href="page_2.html">
    <!-- Acelera a página. Custo: mais dados consumidos. Vai além do dns-prefetch-->
    <link rel="prefetch" href="https://www.hcode.com.br">
    <!-- Mais profundo na conexão que o prefetch -->
    <link rel="preconnect" href="https://www.hcode.com.br">
    <!-- Muito visto em sites wordpress. Faz um ping em outro site.-->
    <link rel="pingback" href="https://www.hcode.com.br">
    <!-- Carregamento antes do necessário -->
    <link rel="preload" href="https://www.hcode.com.br">
    <!-- Pré-renderizar -->
    <link rel="prerender" href="https://www.hcode.com.br">

    <link rel="search" href="https://www.hcode.com.br/search">
</head>

<body>
    <!-- Associar o documento atual a um externo -->
    <!-- Tag Link: Uso mais comum: associar um documento CSS -->
    <ul>
        <li>
            <img src="image.jpg" alt="Foto">
        </li>
        <li>
            <img src="image.jpg" alt="Foto">
        </li>
    </ul>
</body>

</html>
