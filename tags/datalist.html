<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag datalist</title>
  </head>
  <body>
    <!--parecido com a tag select mas não trava as opções-->
    <input type="text" list="opcoes" />
    <datalist id="opcoes">
      <option>PHP</option>
      <option>JavaScript</option>
      <option>Laravel</option>
      <option>BootStrap</option>
      <option>MySQL</option>
    </datalist>
  </body>
</html>
