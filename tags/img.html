<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag img</title>
  </head>

  <body>
    <img
      src="tags/images/logo.png"
      alt="Logotipo da Hcode Treinamentos"
      width="100px"
      height="100px"
    />
    <a href="https://www.hcode.com.br">
      <img
        src="tags/images/logo.png"
        alt="Logotipo da Hcode Treinamentos"
        width="100px"
        height="100px"
      />
      <!-- Ismap passa as coordenadas onde a imagem foi clicada -->
    <a href="/ismap">
      <img
        src="tags/images/logo.png"
        alt="Logotipo da Hcode Treinamentos"
        width="100px"
        height="100px"
        ismap
      />
    </a>
      <img
        src="tags/images/logo.png"
        alt="Logotipo da Hcode Treinamentos"
        width="100px"
        height="100px"
        longdesc="#logoDescricao"
      />

    <div id="logoDescricao">
        <h1>Hcode Treinamentos</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut eos rerum ipsam dolore. Pariatur rerum a fugiat magni eum sequi velit voluptas! Illum iusto minus minima explicabo, commodi inventore quibusdam.</p>
    </div>


  </body>
</html>
