<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag ruby</title>
  </head>
  <body>
    <p>
      <!--rp: texto em parênteses é exibido como texto normal em caso de incompatibilidade-->
      <!--rt: fornece informações de pronúncia, tradução ou transliteração do leste asiático -->
      <!--rp e rt: filhas de ruby-->
      <ruby>日本語<rp>(</rp><rt>Nihongo</rt><rp>)</rp></ruby>
    </p>
  </body>
</html>
