<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag th</title>
    <link rel="stylesheet" href="css/table.css" />
</head>

<body>
    <table>
        <thead>
            <th sorted="reversed">Header 1</th>
            <th abbr="Jan">Header 2</th>
            <th>Header 3</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Footer 1</td>
            <td>Footer 2</td>
            <td>Footer 3</td>
        </tfoot>
    </table>
</body>

</html>
